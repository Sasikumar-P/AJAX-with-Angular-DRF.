

<html>
<head>

</head>

<div ng-app="" ><div ng-controller="studentController">
<table>
   <tr>
      <th>Name</th>
      <th>Roll No</th>
	  <th>Percentage</th>
<th>STYLE</th>

   <tr ng-repeat="student in students">

</div>

</form>

<table>
   <tr>
      <th>FIrstname</th>

   </tr>

 {% endverbatim %}

<script>
function studentController($scope,$http) {
var url="http://127.0.0.1:8000/snippets/1";
   $http.get(url).success( function(response) {
                           $scope.students = response;
                        });
 
}
function student2Controller($scope, $http) {
  var url="http://127.0.0.1:8000/author/";
    $http.get(url).success( function(response){
      $scope.students2 = response;

    });

}

</script>

</script>
</head>
